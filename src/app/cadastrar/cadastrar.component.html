<div class="formulario_borda">
  <form>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Nome</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Primeiro Nome" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Sobrenome</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Sobrenome" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Registro Geral</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2">RA</span>
          </div>
          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="****" aria-describedby="inputGroupPrepend2"
            required>
        </div>
      </div>
      <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">Escolha o Semestre</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">Escolha</span>
            </div>
            <select class="custom-select">
                <option selected>1º Semestre</option>
                <option value="1">2º Semestre</option>
                <option value="2">3º Semestre</option>
                <option value="3">4º Semestre</option>
                <option value="1">5º Semestre</option>
                <option value="2">6º Semestre</option>
                <option value="3">7º Semestre</option>
                <option value="3">8º Semestre</option>
              </select>
          </div>
        </div>
      
    </div>
    <button class="btn btn-primary" type="submit">Cadastrar Aluno</button>
  </form>
</div>
