<form>
  <div class="formulario_borda">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label class="cor-azul">Nome do Evento</label><br>
        <label>{{requisicao.nomeEvento}}</label>
      </div>
      <div class="col-md3 mb-3">
        <label class="cor-azul">Data inicial</label><br>
        <label>{{requisicao.dataInicial | date: "dd/MM/yyyy"}}</label>
      </div>
      <div class="col-md3 mb-3">
        <label class="cor-azul">Data final</label><br>
        <label>{{requisicao.dataFinal | date: "dd/MM/yyyy"}}</label>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-7 mb-3">
        <label class="cor-azul">Descrição do evento</label><br>
        <label>{{requisicao.descricao}}</label>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-7 mb-4">
        <label class="cor-azul">Entidade promotora </label><br>
        <label>{{requisicao.entidade}}</label>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-7 mb-4">
        <label class="cor-azul">Quantidade de horas: </label><br>
        <label>{{requisicao.horasRequeridas}}</label>
      </div>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary btn-success" (click)="aprovar()">Aprovar</button>
      <button type="button" class="btn btn-secondary btn-danger" (click)="reprovar()">Reprovar</button>
    </div>
  </div>
</form>
