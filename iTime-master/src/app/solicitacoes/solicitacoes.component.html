<br>
<h2>Solicitações a analisar</h2>
<br>

<div class="list-group" *ngFor="let r of requisicoes">
  <a class="list-group-item list-group-item-action flex-column align-items-start" (click)="abrirSolicitacao(r.id)">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Nome do evento: {{r.nomeEvento}}</h5>
      <small class="text-muted">{{r.horasRequeridas}} horas requeridas</small>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Entidade promotora: {{r.entidade}}</h5>
    </div>
    <p class="mb-1">Aluno requerente: {{r.id_aluno_curso.aluno.nome}}</p>
    <small class="text-muted"></small>
  </a>
</div>
